{% extends "base.html" %}

{% load static %}

{% block title %} Browse Articles {% endblock %}


{% block content %}
    <!--List of Articles-->
    <div class="container row">
        <div class="col-md-12">
            <h3>List of Articles</h3>

            <div class="art-table">
                <!--Delete, edit, view links/buttons-->
                <table class="art-table-inner">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Poster</th>
                        <th>Posted</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>


    <!--Forms-->
    <div class="container row">
        <div class="col-md-12">
            <h3>Add a New Article</h3>

            <form id="art-form" method="post">
                {% csrf_token %}
                <!--If exist, is edit-->
                <input type="text" name="art-id" id="art-id" hidden>

                <label for="art-title">Title:</label>
                <input type="text" id="art-title" name="art-title" required><br><br>
                
                <label for="art-thumb">Thumbnail:</label>
                <input type="text" id="art-thumb" name="art-thumb"><br><br>

                
                <label for="art-content">Content:</label><br>
                <textarea type="text" id="art-content" name="art-content"></textarea><br><br>
                
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
